version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radar-backend
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - APP_NAME=Radar Visualization
      - BASE_URL=http://localhost:8000
      - FRONTEND_ORIGINS=["http://localhost:3000","http://localhost"]

      # Directories (absolute paths in container)
      - UPLOAD_DIR=/app/storage/uploads
      - DATA_DIR=/app/storage/data
      - IMAGES_DIR=/app/storage/tmp

      # Upload rules
      - MAX_UPLOAD_MB=500

      # GDAL optimizations
      - GDAL_CACHEMAX=256
      - GDAL_NUM_THREADS=4
      - VSI_CACHE=TRUE
      - VSI_CACHE_SIZE=50000000
      - GDAL_DISABLE_READDIR_ON_OPEN=EMPTY_DIR
      - GDAL_MAX_DATASET_POOL_SIZE=100
      - GDAL_FORCE_CACHING=NO
      - PROJ_NETWORK=OFF
    volumes:
      # Datos est√°ticos: DEMs, shapefiles (solo lectura)
      - ./backend/app/storage/data:/app/storage/data:ro
    networks:
      - radar-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: radar-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      # Backend API URL (accessed from browser)
      - VITE_API_URL=http://localhost:8000
    networks:
      - radar-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  radar-network:
    driver: bridge

# For production deployment (no persistence):
# Remove the volumes section from backend service
# Sessions and files will be ephemeral and cleared on container restart
